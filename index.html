<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jhones</h4>
                <p id="job">Ux designer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit ipsum maiores quo, aliquid
                    est ratione accusantium minus facilis, iure sed dolor debitis neque quaerat quasi! Inventore
                    exercitationem optio omnis aut.</p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- randon button -->
                <button class="random-btn">Suprise Me</button>

            </article>

        </section>
    </main>
</body>
<script src="app.js"></script>

</html>
